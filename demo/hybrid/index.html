<script type="text/javascript">

function plusReady(){
		
	var view = plus.webview.currentWebview();
	console.log(view);
	var main = plus.webview.create('home.html','main',{bottom:'0px',bounceBackground:'#f9f9f9',zindex:10});
	var tab  = plus.webview.create('tab.html','tab',{bottom:'0px',height:3.5*rem+'px',zindex:100,background:'transparent'});
	var nav  = plus.webview.create('nav.html','nav',{top:'0px',height:4*rem+'px',zindex:100,background:'transparent'});

	main.setStyle({bounce:'vertical'})

	view.append(main);
	view.append(tab);
	view.append(nav);

	nav.hide();

}


// plus.nativeUI.toast('下拉可以刷新');

</script>
