<!DOCTYPE html>
<html class="pseudo3d">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>APS DEMO</title>
<link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_1057608_xqg2dv96t3i.css">
<link rel="stylesheet" type="text/css" href="../../../dist/style.css"/>

<script type="text/javascript" src="../../../plugins/mui/mui.cut.js"></script>
<script type="text/javascript" src="../../../dist/aps.rem.js"></script>
<script type="text/javascript" src="../../../dist/aps.dict.js"></script>
<script type="text/javascript" src="../../../dist/aps.js"></script>
		
<body class="hybridTouch">
		
	<div class="TOPBAR ">
		<span class="leftBtn" onclick="Aps.router.closeView('{{viewid}}');"><i class="ApsIcon I-close"></i>关闭</span>
		<div class="title">效果 Effect</div>
	</div>

	<div class="CONTENT -TOPBAR -BOTTOMBAR">

		<div class="list">

			<div class="subject left" onclick="Aps.gui.stretch('#gradient');">
				Gradient  渐变色
				<span class="fl-r"><span>收起</span> <i class="ApsIcon I-top"></i></span>
			</div>

			<div class="group" id="gradient">

				<div class="textList">

					<span class="title iBlock w-4 h-4 gradient-dark"></span>
					<span class="status">gradient-dark</span>
				</div>

				<div class="textList">

					<span class="title iBlock w-4 h-4 gradient-primary"></span>
					<span class="status">gradient-primary</span>
				</div>

			</div>


		</div>
		<div class="list">
			
			<div class="subject left" onclick="Aps.gui.stretch('#blur');">
				blur  模糊
				<span class="fl-r"><span>收起</span> <i class="ApsIcon I-top"></i></span>
			</div>

			<div class="group" id="blur">

				<div class="textList">
					<span class="title text-xxl ApsIcon I-wechat color-green"></span>
					<span class="status">.noBlur</span>
				</div>

				<div class="textList">
					<span class="title text-xxl ApsIcon I-wechat color-green onBlur xs"></span>
					<span class="status">.onBlur.xs</span>
				</div>

				<div class="textList">
					<span class="title text-xxl ApsIcon I-wechat color-green onBlur s"></span>
					<span class="status">.onBlur.s</span>
				</div>

				<div class="textList">
					<span class="title text-h ApsIcon I-wechat color-green onBlur m"></span>
					<span class="status">.onBlur.m</span>
				</div>

				<div class="textList">
					<span class="title text-xh ApsIcon I-wechat color-green onBlur l"></span>
					<span class="status">.onBlur.l</span>
				</div>

				<div class="textList">
					<span class="title text-xxh ApsIcon I-wechat color-green onBlur xl"></span>
					<span class="status">.onBlur.xl</span>
				</div>

			</div>

		</div>
		<div class="list">

			<div class="subject left" onclick="Aps.gui.stretch('#shadow');">
				Shadow  阴影
				<span class="fl-r"><span>收起</span> <i class="ApsIcon I-top"></i></span>
			</div>

			<div class="group" id="shadow">

				<div class="c-align">
					<i class="iBlock mg-3 w-5 h-5 bg-white shadow-xl radio-l"></i>
					<i class="iBlock mg-3 w-4 h-4 bg-white shadow-l radio-l"></i>
					<i class="iBlock mg-3 w-3 h-3 bg-white shadow radio"></i>
					<i class="iBlock mg-3 w-2 h-2 bg-white shadow-s radio-s"></i>
					<i class="iBlock mg-3 w-1 h-1 bg-white shadow-xs radio-xs"></i>
					<!-- <span class="status">I-wechat</span> -->
				</div>


			</div>


		</div>


	</div>
</body>
<script type="text/javascript" src="../../../dist/aps.hybrid.js"></script>

</html>
