<!DOCTYPE html>
<html class="pseudo3d">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>APS DEMO</title>
<link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_1057608_xqg2dv96t3i.css">
<link rel="stylesheet" type="text/css" href="../../dist/style.css"/>

<script type="text/javascript" src="../../dist/aps.rem.js"></script>
<script type="text/javascript" src="../../dist/aps.dict.js"></script>
<script type="text/javascript" src="../../dist/aps.js"></script>
<script type="text/javascript" src="../../plugins/qrcode/qrcode.js"></script>
</head>

<body class="hybridTouch" id="VIEW">
<!-- 		
	<div class="TOPBAR" class="">
		<span class="leftBtn"><i class="ApsIcon I-left"></i>返回</span>
		<div class="title">AppSite</div>
		<span class="rightBtn" onclick="Aps.gui.propup('QR CODE',Aps.qrcode.toImage('https://donsee.cn/Aps/demo/'));">QR<i class="ApsIcon I-qrcode"></i></span>
	</div> -->

	<div class="CONTENT">
		<div class="list">

			<div class="subject left">
				样式 Style
				<span class="fl-r" onclick="Aps.gui.stretch('#style',this);"><span>收起</span> <i class="ApsIcon I-top"></i></span>
			</div>
			<div class="group" id="style">
				
				<div class="settingList" onclick="Aps.router.open('./pages/index/colors.html','colors',{bottom:0});">
					<i class="listIcon ApsIcon I-themes color-primary"></i>
					<span class="title">颜色 Colors</span>
					<span class="status"><i class="ApsIcon I-right"></i></span>
				</div>
				<div class="settingList" onclick="Aps.router.open('./pages/index/icons.html','icons',{});">
					<i class="listIcon ApsIcon I-as color-primary"></i>
					<span class="title">图标 Icons</span>
					<span class="status"><i class="ApsIcon I-right"></i></span>
				</div>
				<div class="settingList" onclick="Aps.router.open('./pages/index/layout.html','layout',{});">
					<i class="listIcon ApsIcon I-pages color-primary"></i>
					<span class="title">排版 Layout</span>
					<span class="status"><i class="ApsIcon I-right"></i></span>
				</div>
				<div class="settingList" onclick="Aps.router.open('./pages/index/effect.html','effect',{});">
					<i class="listIcon ApsIcon I-eye color-primary"></i>
					<span class="title">效果 Effect</span>
					<span class="status"><i class="ApsIcon I-right"></i></span>
				</div>
			</div>

			<div class="subject left">
				元素 Dom
				<span class="fl-r" onclick="Aps.gui.stretch('#dom',this);"><span>收起</span> <i class="ApsIcon I-top"></i></span>
			</div>
			<div class="group color-blue" id="dom">
				
				<div class="settingList" onclick="Aps.router.open('./pages/index/form.html','form',{});">
					<i class="listIcon ApsIcon I-editor"></i>
					<span class="title">表单 Form</span>
					<span class="status"><i class="ApsIcon I-right"></i></span>
				</div>

				<div class="settingList" onclick="Aps.router.open('./pages/index/container.html','container',{},function(data){
					Aps.switcher.init('#switch','.VIEW');
				});">
					<i class="listIcon ApsIcon I-article-line"></i>
					<span class="title">容器 Container</span>
					<span class="status"><i class="ApsIcon I-right"></i></span>
				</div>

			</div>

			<div class="subject left">
				画板 Canvas
				<span class="fl-r" onclick="Aps.gui.stretch('#canvas',this);"><span>收起</span> <i class="ApsIcon I-top"></i></span>
			</div>
			<div class="group color-blue" id="canvas">
				
				<div class="settingList" onclick="Aps.router.view({'./pages/index/form.html',{});">
					<i class="listIcon ApsIcon I-editor"></i>
					<span class="title">表单 Form</span>
					<span class="status"><i class="ApsIcon I-right"></i></span>
				</div>


			</div>

		</div>


	</div>


</body>

<script type="text/javascript">
	
</script>

</html>
